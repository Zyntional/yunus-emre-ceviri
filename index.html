<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunus Emre Ortaokulu | Profesyonel Çeviri</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: #1e293b; font-size: 22px; margin-bottom: 5px; }
        .subtitle { color: #64748b; font-size: 14px; margin-bottom: 20px; }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 10px;
            min-height: 50px;
            text-align: left;
            color: #1e293b;
            font-weight: 500;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Yunus Emre Ortaokulu</h1>
    <p class="subtitle">Çeviri Uygulaması</p>

    <textarea id="textInput" placeholder="Buraya yazın..."></textarea>
    
    <select id="langPair" style="width:100%; margin-bottom:10px; padding:8px; border-radius:5px;">
        <option value="tr|en">Türkçe -> İngilizce</option>
        <option value="en|tr">İngilizce -> Türkçe</option>
    </select>

    <button class="btn" onclick="translateNow()">Şimdi Çevir</button>

    <div class="result" id="resultText">Sonuç burada görünecek...</div>

    <footer>
        Hazırlayan: <b>R.Can ARMAN - 8/B</b>
    </footer>
</div>

<script>
    async function translateNow() {
        const text = document.getElementById('textInput').value;
        const lang = document.getElementById('langPair').value.split('|');
        const resDiv = document.getElementById('resultText');

        if(!text) return alert("Metin yazmalısın!");
        
        resDiv.innerText = "Çevriliyor...";

        try {
            // Google Translate'in kullandığı hızlı bir API yöntemini kullanıyoruz
            const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${lang[0]}&tl=${lang[1]}&dt=t&q=${encodeURIComponent(text)}`);
            const data = await response.json();
            
            // Google sonuçları karmaşık bir dizi içinde döndürür, onu ayıklıyoruz:
            resDiv.innerText = data[0][0][0];
        } catch (error) {
            resDiv.innerText = "Hata! İnternet bağlantını kontrol et.";
        }
    }
</script>

</body>

</html>
